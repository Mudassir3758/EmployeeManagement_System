<div class="container col-5">
    <br>
    <h3 class="text-center">Add a Employee</h3>
<form>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="employee.firstname" name="firstname" id="Firstname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastname" name="lastname" id="Lastname" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="emailid">Email_id</label>
        <input type="text" class="form-control" [(ngModel)]="employee.emailid" name="emailid" id="Emailid" placeholder="Enter Email_id">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control"  [(ngModel)]="employee.address" name="address" id="address" placeholder="Enter Address">
      </div>

    
    <button type="button" (click)="onAddEmployee()" class="btn btn-primary">Submit</button>
  </form>
</div>

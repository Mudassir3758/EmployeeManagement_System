<div class="container">
<br>
<h3 style="text-align:center;">employee-list</h3>
<br>
<table class="table table-hover table-dark" id='tab'>
    <thead>
      <tr>
        <th scope="cool">Id</th>
        <th scope="cool">First Name</th>
        <th scope="cool">Last Name</th>
        <th scope="cool">Email_Id</th>
        <th scope="cool">Address</th>
        <th scope="cool">Update</th>
        <th scope="cool">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee">
        <th>{{emp.id}}</th>
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.emailid}}</td>
        <td>{{emp.address}}</td>
        <td><button type="button" (click)="onUpdaterecord(emp.id)" class="btn btn-primary">Update</button></td> 
        <td><button type="button" (click)="ondeleterecird(emp.id)" class="btn btn-danger">Delete</button></td> 
      </tr>
    </tbody>
  </table>
</div>
